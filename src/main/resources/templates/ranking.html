<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <nav class="navbar ">
        <form id="startGameFromRanking" action="#" th:action="@{/}"  method="get" style="text-align: center">
            <button type="submit" class="customButton" >Start new game</button>
        </form>
    </nav>
    <br>
    <table class="table table-dark" align="center">
        <thead>
        <tr>
            <th scope="col">Rank</th>
            <th scope="col" th:text="${header.get(0)}" />
            <th scope="col" th:text="${header.get(1)}" />
            <th scope="col" th:text="${header.get(2)}" />
        </tr>

        </thead>
        <tbody>

              <tr th:each="result,iterStat : ${results}" th:class="${iterStat.odd}? 'odd'">
                    <td th:text= "${iterStat.index+1}" />
                    <td th:text="${result.getUsername()}" />
                    <td th:text="${result.getUserPoints()}" />
                    <td th:text="${result.getCpuPoints()}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
